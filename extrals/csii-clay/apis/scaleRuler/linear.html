<body onload="prettyPrint()">
    <header>
        线性比例尺
    </header>
    <p>
        通过设置定义域和值域范围（连续的），根据x求解y和根据y求解出x。
    </p>
    <pre class='prettyprint lang-js'>var scale=clay.scaleLinear().domain([x1, x2]).range([y1, y2]);</pre>
    <p>
        上面的domain方法用于设置定义域范围，range设置值域范围，都是闭区间。这样，就获取了一个线性比例尺对象。
    </p>
    <pre class='prettyprint lang-js'>var y=scale(x);</pre>
    <p>
        根据x求解出y，x必须属于前面设置的定义域中的某个值（定义域和值域都可以分别多次修改），返回求解出的y值。
    </p>
    <pre class='prettyprint lang-js'>var x=scale.invert(y);</pre>
    <p>
        根据y求解出x，y必须属于前面设置的值域中的某个值，返回求解出的x值。
    </p>
</body>
