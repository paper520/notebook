<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../../clay.png" type="image/x-png">
    <title>clay.js - 用例测试 - 旋转</title>
    <script src="../../libs/clay.js"></script>

    <!-- 顶点着色器 -->
    <script type='x-shader/x-vertex' id='vs'>
        attribute vec4 a_position;
        uniform mat4 u_matrix;
        attribute vec4 a_color;
        varying vec4 v_color;
        void main(){
            gl_Position=u_matrix * a_position;
            v_color=a_color;
        }
    </script>

    <!-- 片段着色器 -->
    <script type='x-shader/x-fragment' id='fs'>
        precision mediump float;
        varying vec4 v_color;
        void main(){
            gl_FragColor=v_color;
        }
    </script>

</head>

<body>

    <canvas width=500 height=500>非常抱歉，您的浏览器不支持canvas!</canvas>

</body>

<script>

    var render3D = $$('canvas').webgl();

    // 启用着色器
    render3D.shader(
        document.getElementById('vs').innerHTML,
        document.getElementById('fs').innerHTML
    );

    // 获取画笔
    var gl = render3D.painter();

    // 数据
    var data = new Float32Array([
        0.0, 0.5, -0.4, 0.4, 1.0, 0.4, // 绿色三角形，最后面
        -0.5, -0.5, -0.4, 0.4, 1.0, 0.4,
        0.5, -0.5, -0.4, 1.0, 0.4, 0.4,

        0.5, 0.4, -0.2, 1.0, 0.4, 0.4, // 黄色三角形，中间
        -0.5, 0.4, -0.2, 1.0, 1.0, 0.4,
        0.0, -0.6, -0.2, 1.0, 1.0, 0.4,

        0.0, 0.5, 0.0, 0.4, 0.4, 1.0, // 蓝色三角形，最前面
        -0.5, -0.5, 0.0, 0.4, 0.4, 1.0,
        0.5, -0.5, 0.0, 1.0, 0.4, 0.4
    ]);

    // 初始化缓冲区
    var buffer = render3D.buffer()
        // 数据写入缓冲区
        .write(data)
        // 写入缓冲区的数据分配
        .use('a_position', 3, 6, 0)
        .use('a_color', 3, 6, 3);

    // 绘制
    var u_matrix = gl.getUniformLocation(gl.program, 'u_matrix'), matrix4;

    $$.animation(function (deep) {
        matrix4 = $$.Matrix4().rotate(Math.PI * 2 * deep, 0, 0, -0.2, 0, 1, -0.2);
        gl.uniformMatrix4fv(u_matrix, false, matrix4.value());
        gl.drawArrays(gl.TRIANGLES, 0, 9);
    }, 2000, function () {
        $$.animation(function (deep) {

            // 逆矩阵
            matrix4 = $$.Matrix4().rotate(Math.PI * 2 * deep, 0, 0, -0.2, 0, 1, -0.2).inverse();
            gl.uniformMatrix4fv(u_matrix, false, matrix4.value());
            gl.drawArrays(gl.TRIANGLES, 0, 9);
        }, 2000, function () {

        });
    });

</script>

</html>
