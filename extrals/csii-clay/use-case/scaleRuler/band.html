<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../../clay.png" type="image/x-png">
    <title>clay.js - 用例测试 - 分段比例尺</title>
    <script src="../../libs/clay.js"></script>
</head>

<body></body>

<script>
    //测试1
    var scale=clay.scaleBand().domain(['小米','华为','苹果']).range([0,900]);
    console.log(scale('小米'));// [10,300]
    console.log(scale('苹果'));// [600,890]
    console.log(scale.invert(50));// '小米'
    console.log(scale.invert(5));// undefined
    console.log(scale.bandWidth());// 290
    console.log(scale.padding());// [10,5]
    console.log(scale.paddingInner());// 5
    console.log(scale.paddingOuter());// 10
    console.log('________________________________________');
    // 测试2，更改paddingOuter和paddingInner
    scale.paddingOuter(20);
    scale.paddingInner(10);
    console.log(scale('小米'));// [20,300]
    console.log(scale('苹果'));// [600,880]
    console.log(scale.invert(50));// '小米'
    console.log(scale.invert(5));// undefined
    console.log(scale.bandWidth());// 280
    console.log(scale.padding());// [20,10]
    console.log(scale.paddingInner());// 10
    console.log(scale.paddingOuter());// 20
    console.log('________________________________________');
    //测试3，更改padding
    scale.padding(30,15);
    console.log(scale('小米'));// [30,300]
    console.log(scale('苹果'));// [600,870]
    console.log(scale.invert(50));// '小米'
    console.log(scale.invert(5));// undefined
    console.log(scale.bandWidth());// 270
    console.log(scale.padding());// [30,15]
    console.log(scale.paddingInner());// 15
    console.log(scale.paddingOuter());// 30
</script>

</html>
