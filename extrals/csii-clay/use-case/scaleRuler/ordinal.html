<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../../clay.png" type="image/x-png">
    <title>clay.js - 用例测试 - 序数比例尺</title>
    <script src="../../libs/clay.js"></script>
</head>

<body></body>

<script>
    //测试1
    var names1 = ['小米', '华为'];
    var colors1 = ['red', 'blue'];
    var scale1 = clay.scaleOrdinal()
        .domain(names1)
        .range(colors1);
    console.log(scale1('小米')); //red
    console.log(scale1('苹果')); //undefined
    console.log(scale1.invert('red')); //['小米']
    //测试2
    var names2 = ['小米', '华为','苹果'];
    var scale2 = clay.scaleOrdinal()
        .domain(names2)
        .range(colors1);
    console.log(scale2('小米')); //red
    console.log(scale2('苹果')); //red
    console.log(scale2.invert('red')); //['小米','苹果']
    console.log(scale2.invert('green')); //undefined
    //测试3
    var colors2 = ['red', 'blue','green'];
    var scale3 = clay.scaleOrdinal()
        .domain(names1)
        .range(colors2);
    console.log(scale3('华为')); //blue
    console.log(scale3.invert('red')); //['小米']
    console.log(scale3.invert('green')); //undefined
</script>

</html>
