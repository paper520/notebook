<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../../clay.png" type="image/x-png">
    <title>clay.js - 用例测试 - 量化比例尺</title>
    <script src="../../libs/clay.js"></script>
</head>

<body></body>

<script>
    //测试1
    var ageD = [0, 30];
    var callG=['幼儿','儿童','少年','青少年','青年'];
    var scale=clay.scaleQuantize().domain(ageD).range(callG);
    console.log(scale(12));// ‘少年’
    console.log(scale(30));// undefined
    console.log(scale(40));// undefined
    console.log(scale(0));//  '幼儿'
    console.log(scale(-5));// undefined
    console.log(scale.invert('少年')); // [12,18]
    console.log(scale.invert('中年'));// undefined
</script>

</html>
